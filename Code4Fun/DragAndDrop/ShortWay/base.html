<!DOCTYPE html>
<html>

<head>

    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h4>Example 1</h4>
    <div class="kanban">
        <div class="column" id="example1">
            <div class="item">Task 1</div>
            <div class="item">Task 2</div>
            <div class="item">Task 3</div>
            <div class="item">Task 4</div>
            <div class="item">Task 5</div>
            <div class="item">Task 6</div>
        </div>
    </div>
<h4>Example 2</h4>
    <div class="kanban">
        <div class="column" id="example2Left">
            <div class="item">Task 1</div>
            <div class="item">Task 2</div>
            <div class="item">Task 3</div>
        </div>
        <div class="column" id="example2Right">
            <div class="item">Task 4</div>
            <div class="item">Task 5</div>
            <div class="item">Task 6</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="script.js"></script>

</html>
